    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinning-emoji {
            font-size: 8rem;
            animation: spin 2s linear infinite;

        @keyframes spin {
            from {

            }
        }
    </style>
